<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2DE1FF"/>
      <stop offset="100%" stop-color="#8A7DFF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .o {{ fill: none; stroke: url(#grad); stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }}
      .f {{ fill: url(#grad); }}
      .a {{ fill: rgba(255,255,255,0.08); }}
    </style>
  </defs>

<circle cx="40" cy="40" r="30" class="o"/>
<circle cx="40" cy="40" r="22" class="o" opacity="0.6"/>
<circle cx="40" cy="40" r="14" class="o" opacity="0.35"/>
<!-- emitter -->
<circle cx="40" cy="40" r="3.5" class="f"/>
<!-- sweep arm (animate with CSS rotate on #sweep) -->
<path id="sweep" d="M40 40 L68 12" class="o" stroke-width="3" filter="url(#glow)"/>
</svg>
