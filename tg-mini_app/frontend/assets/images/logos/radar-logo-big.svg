<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="240" viewBox="0 0 800 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blueâ†’Violet gradient for the radar mark -->
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2DE1FF"/>
      <stop offset="100%" stop-color="#8A7DFF"/>
    </linearGradient>
    <!-- Soft neon glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glass stroke gradient -->
    <linearGradient id="glassStroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.2)"/>
    </linearGradient>
    <style>
      /* Hooks for your CSS animation */
      .wave { opacity: 0.9; }
      .wave.wave-1 { opacity: 0.65; }
      .wave.wave-2 { opacity: 0.45; }
      .sweep { transform-origin: 84px 120px; }
      text { font-family: "Inter", "Poppins", "Segoe UI", "Roboto", Arial, sans-serif; font-weight: 700; letter-spacing: 0.04em; }
    </style>
  </defs>

  <!-- Left: radar mark -->
  <g id="radar-mark" transform="translate(20,20)">
    <!-- Outer rounded card (glassmorphism look without background) -->
    <rect x="0" y="0" rx="28" ry="28" width="200" height="200" fill="rgba(255,255,255,0.06)"
          stroke="rgba(255,255,255,0.18)" stroke-width="1.2" filter="url(#softGlow)"/>
    <!-- Emitter dot -->
    <circle cx="84" cy="120" r="6.5" fill="url(#radarGrad)"/>
    <!-- Waves -->
    <path class="wave wave-0" d="M95 120a35 35 0 0 0 35 35" stroke="url(#radarGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path class="wave wave-1" d="M95 120a55 55 0 0 0 55 55" stroke="url(#radarGrad)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path class="wave wave-2" d="M95 120a75 75 0 0 0 75 75" stroke="url(#radarGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Circular boundary -->
    <circle cx="100" cy="100" r="86" stroke="url(#radarGrad)" stroke-width="3.5" fill="none" opacity="0.9"/>
    <!-- Sweep needle (animate with CSS rotate on .sweep) -->
    <path class="sweep" d="M84 120 L165 39" stroke="url(#radarGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Small tick marks -->
    <circle cx="165" cy="39" r="5" fill="url(#radarGrad)"/>
  </g>

  <!-- Right: "RADAR" wordmark -->
  <g id="wordmark" transform="translate(250,148)">
    <text x="0" y="0" font-size="120" fill="#FFFFFF">RADAR</text>
  </g>
</svg>
