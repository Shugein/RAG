<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RADAR Finance</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'radar-primary': '#1e40af',
                        'radar-secondary': '#3b82f6',
                        'radar-accent': '#10b981',
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Main Application -->
    <div id="app" class="min-h-screen">
        <!-- Query Interface -->
        <div id="queryInterface" class="relative overflow-hidden">
            <!-- Header -->
            <header class="relative z-10 pt-8 pb-6">
                <div class="max-w-4xl mx-auto px-6">
                    <div class="flex items-center justify-center">
                        <div class="text-center">
                            <h1 class="text-3xl font-bold text-white mb-2">RADAR Finance</h1>
                            <p class="text-white/80">Финансовая аналитика</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Query Form -->
            <main class="relative z-10 pb-20">
                <div class="max-w-3xl mx-auto px-6">
                    <!-- Welcome Message -->
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-white mb-3">
                            Добро пожаловать в RADAR
                        </h2>
                        <p class="text-white/90 text-lg max-w-2xl mx-auto">
                            Задайте вопрос по финансовой тематике и получите ответ от системы RADAR.
                        </p>
                    </div>

                    <!-- Query Form -->
                    <div class="glassmorphism rounded-3xl p-8 shadow-2xl mb-8">
                        <form id="queryForm" class="space-y-6">
                            <!-- Query Input -->
                            <div class="space-y-2">
                                <label for="queryInput" class="block text-white font-medium">
                                    Ваш запрос
                                </label>
                                <div class="relative">
                                    <textarea 
                                        id="queryInput" 
                                        placeholder="Например: Расскажи о финансовых результатах Сбербанка..."
                                        class="w-full h-32 px-4 py-3 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/40 resize-none backdrop-blur-sm"
                                        maxlength="500"
                                    ></textarea>
                                    <div class="absolute bottom-3 right-3 text-white/50 text-xs" id="charCount">0/500</div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="pt-4">
                                <button 
                                    type="submit" 
                                    id="submitBtn"
                                    class="w-full bg-white hover:bg-white/90 text-radar-primary font-bold py-4 px-6 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                                >
                                    Получить ответ от RADAR
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden min-h-screen bg-white">
            <div class="max-w-6xl mx-auto px-6 py-8">
                <!-- Results Header -->
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">Результаты RADAR</h2>
                        <p class="text-gray-600" id="queryDescription">Результаты вашего запроса</p>
                    </div>
                    <button id="backBtn" class="bg-radar-primary hover:bg-radar-secondary text-white px-6 py-3 rounded-xl font-medium transition-colors duration-200">
                        ← Новый запрос
                    </button>
                </div>

                <!-- Results Content -->
                <div id="resultsContent" class="space-y-6">
                    <!-- Контент будет загружен динамически -->
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
            <div class="bg-white rounded-3xl p-8 max-w-sm mx-auto text-center">
                <div class="animate-spin w-12 h-12 border-4 border-radar-primary border-t-transparent rounded-full mx-auto mb-4"></div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Обработка запроса</h3>
                <p class="text-gray-600 text-sm">RADAR анализирует данные...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/simple-app.js"></script>
</body>
</html>
