<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск - RADAR Finance</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <button class="back-btn" onclick="history.back()">← Назад</button>
            <h1>Поиск новостей</h1>
        </header>

        <main class="page-content">
            <div class="search-form">
                <input type="text" id="searchInput" placeholder="Поиск по компаниям, событиям..." class="search-input">
                <button id="searchBtn" class="search-button">Найти</button>
            </div>

            <div class="search-filters">
                <h3>Фильтры:</h3>
                <div class="filter-chips" id="filterChips">
                </div>
            </div>

            <div id="searchResults" class="search-results">
            </div>
        </main>
    </div>

    <script src="../js/telegram.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/pages/search.js"></script>
</body>
</html>
